<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" />
	<script src="./scripts/angular/angular.min.js"></script>
	<link rel="stylesheet" href="./styles/global.css">

	<script>
	var app = angular.module("myApp", []);
	app.run(function($rootScope, $timeout) {
		
	});
	app.controller('MyController', ['$scope', '$filter', function($scope, $filter){
	
	}]);

	app.controller('SomeController', function($scope){
		
	});
	app.controller('MainController', ['$scope', function($scope){
		
	}])
	.directive('myDirective', function() {
		return {
			restrict: 'A',
			// scope: {},
			// scope: true,
			priority: 100,
			template: '<div>Inside MyDirective "{{ myProperty }}".</div>'
		};
	});

	</script>

</head>
<body>


	<div ng-controller="MainController">
		<h1>隔离作用域</h1>
		Outside myDirective: {{ myProperty }}
		<div my-directive ng-init="myProperty='wow, this is cool'">
			Inside myDirective: {{ myProperty }}
		</div>
	</div>
	
	<div>
		<h1>Scope (boolean): true / false </h1>
		
		<div ng-init="someProperty='some data'">
			<div ng-init="siblingProperty='more data in sibling element'">
				Inside Div Two: {{ aThirdProperty }}
				<div ng-init="aThirdProperty='data for 3rd property'" ng-controller="SomeController">
					Inside Div Three: {{ aThirdProperty }}
					<div ng-init="aThirdProperty">
						Inside Div four: {{ aThirdProperty }}
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

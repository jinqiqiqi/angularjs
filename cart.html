<!doctype html>
<html ng-app="cartApp">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/todo.css">
		<style>
		.selected {
			background: yellow;
		}
		</style>
	</head>
	<body ng-controller="cartController">
		<h2>Cart</h2>

		
	
		<table border="1" width="80%">
			<tr>
				<th>Index</th>
				<th>Name</th>
				<th>Price</th>
				<th>Number</th>
				<th>Total</th>
				<th>Action</th>
			</tr>
			<tr ng-repeat="item in items" ng-mouseover="setCurrentRow($index)" ng-class="{selected: $index == currentRow}">
				<td>{{$index+1}}</td>
				<td>{{item.title}}</td>
				<td>{{item.price| currency}}</td>
				<td><input type="text" ng-model="item.quantity"></td>
				<td>{{item.price* item.quantity | currency}}</td>
				<td><button ng-click="remove($index);">Remove</button></td>
			</tr>
		</table>
		<div>Total: {{bill.total}}</div>
		<div>Discount: {{100* (1-bill.discount)}}%</div>
		<div>Sub Total: {{bill.sub}}</div>
		<button ng-click="add();">Add more...</button>



		<script src="./js/angular/angular.min.js"></script>
		<script src="./js/cart.js"></script>
	</body>
</html>
